<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZAPP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <!--Bootsrap file-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">

    <div class="container-quiz">
      <div class="card card-container rounded-start">
        <div class="row g-0 h-100">
          <div class="col-md-3 list-left rounded-start pt-2">
            <img
              src="./img/logo.png"
              class="img-fluid w-50 rounded-start"
              alt="Logo"
            />
            <div class="card border-0">
              <ul
                class="list-group list-group-flush list-left align-items-start"
              >
                <li class="list-group-item list-left">HTML</li>
                <li class="list-group-item list-left">CSS</li>
                <li class="list-group-item list-left">JS</li>
                <li class="list-group-item list-left">Java</li>
              </ul>
            </div>
          </div>
          <div class="col-md-9 h-100 list-right">
            <div class="progress">
              <div
                class="progress-bar"
                id="progress-bar"
                role="progressbar"
                style="width: 0%"
              ></div>
            </div>
            <div
              class="card-body text-center h-100"
              id="end-screen"
              style="display: none"
            >
              <img
                src="./img/brain-result.png"
                class="img-fluid w-50 rounded-start"
                alt="Logo"
              />
              <h5 class="card-title">Quiz beendet!</h5>
              <p class="text-center">
                Du hast <b id="amount-of-right-questions"></b> Fragen von
                <b id="amount-of-questions"></b> richtig!
              </p>
              <a href="index.html"
                ><button onclick="" class="btn btn-primary" id="">
                  Wiederholen
                </button></a
              >
            </div>

            <div class="card-body text-center h-100" id="question-body">
              <div id="answer-container">
                <h5 class="card-title" id="questiontext"></h5>
                <div class="card card-answer" onclick="answer('answer_1')">
                  <h5 class="answer-title">A</h5>
                  <div class="card-body card-body-answer" id="answer_1"></div>
                </div>
                <div class="card card-answer" onclick="answer('answer_2')">
                  <h5 class="answer-title">B</h5>
                  <div class="card-body card-body-answer" id="answer_2"></div>
                </div>
                <div class="card card-answer" onclick="answer('answer_3')">
                  <h5 class="answer-title">C</h5>
                  <div class="card-body card-body-answer" id="answer_3"></div>
                </div>
                <div class="card card-answer" onclick="answer('answer_4')">
                  <h5 class="answer-title">D</h5>
                  <div class="card-body card-body-answer" id="answer_4"></div>
                </div>
              </div>
              <div class="question-footer">
                <span><b id="question-number">1 </b> von <b id="all-questions"> 5</b> Fragen</span>
                <button onclick="nextQuestion()"class="btn btn-primary"id="next-button"disabled>NÃ¤chste Frage</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
